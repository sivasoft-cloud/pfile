name: fix-code

on:
  push:
    branches:
      - main

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Lint and fix HTML
      run: npx htmlhint --fix 'index.html' -vv

    - name: Lint and fix CSS
      run: npx stylelint 'assets/css/style.css' --fix -vv

    - name: Lint and fix JavaScript
      run: npx eslint 'assets/js/script.js' --fix -vv

    - name: Create pull request
      uses: peter-evans/create-pull-request@v2.4.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Auto-fix code'
        title: 'Auto-fix code'
