name: Code Enhancement

on:
  push:
    branches:
      - master

jobs:
  enhance:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Create ESLint Configuration
      run: npm init @eslint/config

    - name: Lint JavaScript
      run: |
        # Add your linting or code enhancement command here
        # Ensure the path is correct and relative to the repository root
        npx eslint --fix assets/js/script.js --config .eslintrc.js

    - name: Lint CSS
      run: |
        # Add your CSS linting or enhancement command here
        # Ensure the path is correct and relative to the repository root
        npx stylelint assets/css/style.css

    - name: Lint HTML
      run: |
        # Add your HTML linting or enhancement command here
        # Ensure the path is correct and relative to the repository root
        npx htmlhint index.html

    - name: Commit and Push Changes
      run: |
        git config --local user.email "sivakumarsivaraja@gmail.com"
        git config --local user.name "sivasoft-cloud"
        git add .
        git commit -m "Code Enhancement"
        git push
